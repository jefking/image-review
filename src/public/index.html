<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Photo Review</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body { 
            background: #000; 
            color: #fff; 
            font-family: system-ui, sans-serif;
            overflow: hidden;
            height: 100vh;
        }
        #folder-select {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            gap: 10px;
        }
        #folder-select h1 { margin-bottom: 20px; }
        .folder-btn {
            background: #333;
            border: none;
            color: #fff;
            padding: 15px 40px;
            font-size: 18px;
            cursor: pointer;
            border-radius: 5px;
            min-width: 200px;
        }
        .folder-btn:hover { background: #555; }
        .resume-btn { background: #2a5a2a; }
        .resume-btn:hover { background: #3a7a3a; }
        #viewer { display: none; height: 100vh; position: relative; }
        #photo {
            max-width: 100vw;
            max-height: 100vh;
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
        }
        #info {
            position: fixed;
            bottom: 20px;
            left: 20px;
            background: rgba(0,0,0,0.7);
            padding: 10px 15px;
            border-radius: 5px;
            font-size: 14px;
        }
        #rating { color: gold; font-size: 18px; }
        #counter {
            position: fixed;
            top: 20px;
            right: 20px;
            background: rgba(0,0,0,0.7);
            padding: 10px 15px;
            border-radius: 5px;
        }
        #help {
            position: fixed;
            bottom: 20px;
            right: 20px;
            background: rgba(0,0,0,0.7);
            padding: 10px 15px;
            border-radius: 5px;
            font-size: 12px;
            opacity: 0.6;
        }
    </style>
</head>
<body>
    <div id="folder-select">
        <h1>Select Photo Folder</h1>
        <div id="folders"></div>
    </div>
    <div id="viewer">
        <img id="photo" src="" alt="">
        <div id="info">
            <div id="filename"></div>
            <div id="rating"></div>
        </div>
        <div id="counter"></div>
        <div id="help">← prev | → next | ↓ move to low | Esc back</div>
    </div>
    <script src="app.js"></script>
</body>
</html>
